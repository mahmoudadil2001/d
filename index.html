<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اختبار طب الأسنان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* نفس التنسيقات التي أرسلتها */
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #cce5ff, #e6f0ff);
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #222;
    }
    .container {
      background: #fff;
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 123, 255, 0.2);
      padding: 25px 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 28px;
    }
    label {
      display: block;
      margin: 15px 0 6px 0;
      font-weight: 600;
      color: #333;
    }
    select, button {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1.8px solid #007bff;
      border-radius: 8px;
      background-color: #e7f1ff;
      color: #004085;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      box-sizing: border-box;
    }
    select:focus, button:focus {
      outline: none;
      border-color: #0056b3;
      background-color: #d0e4ff;
      color: #003366;
    }
    #loadBtn {
      margin-top: 20px;
    }
    #questionsContainer {
      margin-top: 40px;
      display: none;
    }
    #homeBtn {
      display: none;
      margin-bottom: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      transition: background-color 0.3s;
    }
    #homeBtn:hover {
      background-color: #0056b3;
    }
    .question-box {
      margin-bottom: 10px;
    }
    .question-meta {
      font-weight: 600;
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
      text-align: left;
      direction: ltr;
    }
    .question-title {
      font-weight: 700;
      font-size: 18px;
      color: #004085;
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #e9f0ff;
      border: 1.5px solid #007bff;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
      user-select: none;
    }
    li button {
      display: block;
      margin: 0;
      padding: 12px 15px;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
      border: none;
      background: none;
      cursor: pointer;
      text-align: right;
      color: #004085;
      font-weight: 600;
    }
    li:hover {
      background-color: #c7d9ff;
      border-color: #004085;
    }
    .correct {
      background-color: #d4edda !important;
      border-color: #28a745 !important;
      color: #155724 !important;
    }
    .wrong {
      background-color: #f8d7da !important;
      border-color: #dc3545 !important;
      color: #721c24 !important;
    }
    #questionNav {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 8px;
      background-color: #f0f8ff;
    }
    #questionNav select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
      h1 {
        font-size: 24px;
      }
      .question-title {
        font-size: 16px;
      }
      select, button {
        font-size: 15px;
        padding: 10px 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="homeBtn">العودة للرئيسية</button>
    <h1>اختبار طب الأسنان</h1>

    <div id="controlsContainer">
      <label>اختر المادة:</label>
      <select id="subjectSelect"></select>

      <label>اختر المحاضرة:</label>
      <select id="lectureSelect"></select>

      <label>اختر النسخة:</label>
      <select id="versionSelect"></select>

      <button id="loadBtn">ابدأ</button>
    </div>

    <div id="questionNav" style="display:none;">
      <label for="questionSelector">الانتقال إلى سؤال:</label>
      <select id="questionSelector"></select>
    </div>

    <div id="questionsContainer"></div>
  </div>

  <!-- تحقق تسجيل الدخول -->
  <script type="module">
    const fullName = localStorage.getItem('fullName');
    const group = localStorage.getItem('group');

    if (!fullName || !group) {
      window.location.href = 'log_in.html';
    }
  </script>

  <!-- سكريبت تحميل الأسئلة -->
  <script type="module">
    import { visibleLectures } from './visibleLectures.js';
    import { lectureNames } from './lectureNames.js';

    const subjectSelect = document.getElementById("subjectSelect");
    const lectureSelect = document.getElementById("lectureSelect");
    const versionSelect = document.getElementById("versionSelect");
    const loadBtn = document.getElementById("loadBtn");
    const questionsContainer = document.getElementById("questionsContainer");
    const controlsContainer = document.getElementById("controlsContainer");
    const homeBtn = document.getElementById("homeBtn");
    const questionNav = document.getElementById("questionNav");
    const questionSelector = document.getElementById("questionSelector");

    // تعبية المواد
    function fillSubjects() {
      subjectSelect.innerHTML = '<option value="">-- اختر المادة --</option>';
      Object.keys(visibleLectures).forEach(subject => {
        const option = document.createElement('option');
        option.value = subject;
        option.textContent = subject;
        subjectSelect.appendChild(option);
      });
    }

    // تعبية المحاضرات بناءً على المادة
    subjectSelect.addEventListener('change', () => {
      const subject = subjectSelect.value;
      lectureSelect.innerHTML = '<option value="">-- اختر المحاضرة --</option>';
      versionSelect.innerHTML = '<option value="">-- اختر النسخة --</option>';
      questionsContainer.style.display = 'none';
      questionNav.style.display = 'none';

      if (!subject) return;

      const lectures = visibleLectures[subject];
      for (const lectureNum in lectures) {
        const option = document.createElement('option');
        option.value = lectureNum;
        option.textContent = lectureNames[subject]?.[lectureNum] || `محاضرة ${lectureNum}`;
        lectureSelect.appendChild(option);
      }
    });

    // تعبية النسخ بناءً على المحاضرة
    lectureSelect.addEventListener('change', () => {
      const subject = subjectSelect.value;
      const lectureNum = lectureSelect.value;
      versionSelect.innerHTML = '<option value="">-- اختر النسخة --</option>';
      questionsContainer.style.display = 'none';
      questionNav.style.display = 'none';

      if (!subject || !lectureNum) return;

      const versions = visibleLectures[subject][lectureNum];
      versions.forEach(version => {
        const option = document.createElement('option');
        option.value = version;
        option.textContent = `نسخة ${version}`;
        versionSelect.appendChild(option);
      });
    });

    // تحميل وعرض الأسئلة عند الضغط على زر ابدأ
    loadBtn.addEventListener('click', async () => {
      const subject = subjectSelect.value;
      const lectureNum = lectureSelect.value;
      const version = versionSelect.value;

      if (!subject || !lectureNum || !version) {
        alert('يرجى اختيار المادة والمحاضرة والنسخة');
        return;
      }

      // هنا تفترض أن لديك ملف أسئلة بصيغة JSON حسب المسار التالي:
      // مثلا: /questions/endodontics/1/1.json
      const url = `./questions/${subject}/${lectureNum}/${version}.json`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('لم يتم العثور على ملف الأسئلة');

        const questions = await response.json();
        displayQuestions(questions);
      } catch (error) {
        alert('حدث خطأ عند تحميل الأسئلة: ' + error.message);
      }
    });

    // عرض الأسئلة
    function displayQuestions(questions) {
      questionsContainer.innerHTML = '';
      questionsContainer.style.display = 'block';
      questionNav.style.display = 'block';

      questions.forEach((q, index) => {
        const box = document.createElement('div');
        box.className = 'question-box';

        const meta = document.createElement('div');
        meta.className = 'question-meta';
        meta.textContent = `السؤال ${index + 1}`;

        const title = document.createElement('div');
        title.className = 'question-title';
        title.textContent = q.question;

        const ul = document.createElement('ul');
        q.options.forEach((option, i) => {
          const li = document.createElement('li');
          const btn = document.createElement('button');
          btn.textContent = option;
          btn.addEventListener('click', () => {
            if (btn.classList.contains('correct') || btn.classList.contains('wrong')) return;

            if (i === q.answer) {
              btn.classList.add('correct');
            } else {
              btn.classList.add('wrong');
            }
            // يمكنك إضافة منطق لمنع اختيار أكثر من جواب أو تسجيل النتيجة
          });
          li.appendChild(btn);
          ul.appendChild(li);
        });

        box.appendChild(meta);
        box.appendChild(title);
        box.appendChild(ul);
        questionsContainer.appendChild(box);

        // إضافة السؤال لقائمة الانتقال
        const optionSelect = document.createElement('option');
        optionSelect.value = index;
        optionSelect.textContent = `السؤال ${index + 1}`;
        questionSelector.appendChild(optionSelect);
      });

      // التنقل بين الأسئلة
      questionSelector.value = 0;
      showQuestion(0);
    }

    // إظهار سؤال واحد فقط
    function showQuestion(index) {
      const boxes = questionsContainer.querySelectorAll('.question-box');
      boxes.forEach((box, i) => {
        box.style.display = i === index ? 'block' : 'none';
      });
    }

    questionSelector.addEventListener('change', () => {
      showQuestion(parseInt(questionSelector.value));
    });

    // زر العودة للرئيسية (يعيد التحكم للاختيار)
    homeBtn.addEventListener('click', () => {
      questionsContainer.style.display = 'none';
      questionNav.style.display = 'none';
      controlsContainer.style.display = 'block';
      homeBtn.style.display = 'none';

      // إعادة تعيين القوائم والاختيارات
      subjectSelect.value = '';
      lectureSelect.innerHTML = '<option value="">-- اختر المحاضرة --</option>';
      versionSelect.innerHTML = '<option value="">-- اختر النسخة --</option>';
      questionSelector.innerHTML = '';
    });

    // بدء التطبيق بتعبئة المواد
    fillSubjects();
  </script>
</body>
</html>
