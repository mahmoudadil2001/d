<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام الأسئلة - Dentistry JS</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      padding: 20px;
      background: #f4f4f4;
      direction: rtl;
      text-align: right;
    }
    select, textarea, input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 20px;
    }
    #questionsContainer div {
      background: #e8f0fe;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
    }
    h2 {
      margin-top: 0;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tabs button {
      flex: 1;
      background: #ddd;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .tabs button.active {
      background: #1976d2;
      color: white;
    }
    .hidden {
      display: none;
    }
    textarea {
      height: 150px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <button id="adminBtn">لوحة التحكم (Admin)</button>

  <div class="container">

    <h2>نظام عرض الأسئلة</h2>

    <label for="subjectSelect">المادة:</label>
    <select id="subjectSelect"></select>

    <label for="lectureSelect">المحاضرة:</label>
    <select id="lectureSelect"></select>

    <label for="versionSelect">النسخة:</label>
    <select id="versionSelect"></select>

    <button id="loadBtn">ابدأ</button>

    <div id="questionsContainer"></div>

    <hr />

    <div class="tabs">
      <button id="addTab" class="active">إضافة محاضرة</button>
      <button id="editTab">تعديل محاضرة</button>
    </div>

    <!-- قسم الإضافة -->
    <section id="addSection">
      <h3>إضافة محاضرة جديدة</h3>

      <label for="addSubject">المادة:</label>
      <select id="addSubject"></select>

      <label for="addVersion">النسخة:</label>
      <select id="addVersion"></select>

      <label for="addLectureName">اسم المحاضرة:</label>
      <input type="text" id="addLectureName" />

      <label for="addJsContent">محتوى الأسئلة (JSON):</label>
      <textarea id="addJsContent" placeholder='[
  {
    "question": "سؤال مثال؟",
    "options": ["أ", "ب", "ج", "د"],
    "answer": 0
  }
]'></textarea>

      <button onclick="saveAddLecture()">حفظ الإضافة</button>
    </section>

    <!-- قسم التعديل -->
    <section id="editSection" class="hidden">
      <h3>تعديل محاضرة موجودة</h3>

      <label for="editSubject">المادة:</label>
      <select id="editSubject"></select>

      <label for="editLecture">المحاضرة:</label>
      <select id="editLecture"></select>

      <label for="editVersion">النسخة:</label>
      <select id="editVersion"></select>

      <label for="editLectureName">اسم المحاضرة:</label>
      <input type="text" id="editLectureName" />

      <label for="editJsContent">محتوى الأسئلة (JSON):</label>
      <textarea id="editJsContent"></textarea>

      <button onclick="saveEditLecture()">حفظ التعديل</button>
    </section>

  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
