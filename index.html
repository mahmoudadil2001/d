<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام إدارة المحاضرات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 20px;
      background: #f8f8f8;
      direction: rtl;
    }
    select, textarea, input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-family: inherit;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }
    .admin-panel {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>اختيار المادة والمحاضرة والنسخة</h2>
  <select id="subjectSelect"></select>
  <select id="lectureSelect"></select>
  <select id="versionSelect"></select>
  <button id="startBtn">ابدأ</button>

  <div class="admin-panel">
    <h2>لوحة التحكم (Admin)</h2>
    <button id="showAdd">➕ إضافة محاضرة</button>
    <button id="showEdit">🛠 تعديل محاضرة</button>

    <div id="addPanel" class="hidden">
      <h3>إضافة محاضرة</h3>
      <select id="addSubjectSelect"></select>
      <select id="addVersionSelect"></select>
      <input type="text" id="addLectureName" placeholder="اسم المحاضرة">
      <textarea id="addLectureContent" rows="6" placeholder="محتوى ملف js..."></textarea>
      <button id="saveNewLecture">حفظ الإضافة</button>
    </div>

    <div id="editPanel" class="hidden">
      <h3>تعديل محاضرة</h3>
      <select id="editSubjectSelect"></select>
      <select id="editLectureSelect"></select>
      <select id="editVersionSelect"></select>
      <input type="text" id="editLectureName" placeholder="تعديل اسم المحاضرة">
      <textarea id="editLectureContent" rows="6" placeholder="تعديل محتوى ملف js..."></textarea>
      <button id="saveEditedLecture">حفظ التعديل</button>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
