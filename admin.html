<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="text"], textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    textarea {
      min-height: 150px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      background-color: #e5e7eb;
      color: #1f2937;
    }
    .tabs button.active {
      background-color: #2563eb;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>لوحة التحكم</h1>
    <div class="tabs">
      <button id="addTab" class="active">إضافة محاضرة</button>
      <button id="editTab">تعديل محاضرة</button>
    </div>

    <div id="addSection">
      <label>اختر المادة:</label>
      <select id="addSubject"></select>

      <label>اختر النسخة المخفية لإظهارها:</label>
      <select id="addVersion"></select>

      <label>اسم المحاضرة:</label>
      <input type="text" id="addLectureName" />

      <label>محتوى ملف js:</label>
      <textarea id="addJsContent"></textarea>

      <button onclick="saveAddLecture()">حفظ المحاضرة</button>
    </div>

    <div id="editSection" class="hidden">
      <label>اختر المادة:</label>
      <select id="editSubject"></select>

      <label>اختر المحاضرة الظاهرة:</label>
      <select id="editLecture"></select>

      <label>اختر النسخة:</label>
      <select id="editVersion"></select>

      <label>اسم المحاضرة الجديد:</label>
      <input type="text" id="editLectureName" />

      <label>تعديل محتوى ملف js:</label>
      <textarea id="editJsContent"></textarea>

      <button onclick="saveEditLecture()">حفظ التعديلات</button>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
