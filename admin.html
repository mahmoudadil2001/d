<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      cursor: pointer;
      background-color: #0288d1;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #01579b;
    }
  </style>
</head>
<body>
  <h2>لوحة تحكم GitHub</h2>

  <input type="text" id="githubToken" placeholder="GitHub Token" />
  <input type="text" id="githubUsername" placeholder="GitHub Username" />
  <input type="text" id="repoName" placeholder="Repository Name" />

  <br>

  <button onclick="saveGithubInfo()">💾 حفظ معلومات GitHub</button>

  <br><br>

  <button onclick="location.href='addLecture.html'">➕ إضافة محاضرة</button>
  <button onclick="location.href='editLecture.html'">🛠️ تعديل محاضرة</button>

  <script>
    // حفظ المعلومات في LocalStorage
    function saveGithubInfo() {
      localStorage.setItem('githubToken', document.getElementById('githubToken').value);
      localStorage.setItem('githubUsername', document.getElementById('githubUsername').value);
      localStorage.setItem('repoName', document.getElementById('repoName').value);
      alert("✅ تم حفظ معلومات GitHub بنجاح");
    }

    // تحميل القيم تلقائيًا عند الدخول
    window.onload = function() {
      document.getElementById('githubToken').value = localStorage.getItem('githubToken') || '';
      document.getElementById('githubUsername').value = localStorage.getItem('githubUsername') || '';
      document.getElementById('repoName').value = localStorage.getItem('repoName') || '';
    }
  </script>
</body>
</html>
