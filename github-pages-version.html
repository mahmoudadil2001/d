
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اختبار طب الأسنان - GitHub Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #2c3e50;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 30px 25px;
      margin-top: 80px;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 32px;
    }

    .admin-panel {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .admin-title {
      color: #dc3545;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 15px;
      text-align: center;
    }

    .file-manager {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .folder-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 10px;
    }

    .folder-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.3s ease;
    }

    .folder-item:hover {
      background: #f8f9fa;
    }

    .folder-name {
      font-weight: 600;
      color: #495057;
    }

    .folder-actions {
      display: flex;
      gap: 5px;
    }

    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Tajawal', sans-serif;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
    }

    .btn-success {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
    }

    .btn-warning {
      background: linear-gradient(135deg, #ffc107, #e0a800);
      color: #212529;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #495057;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-family: 'Tajawal', sans-serif;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group textarea {
      height: 200px;
      resize: vertical;
      font-family: 'Consolas', 'Monaco', monospace;
    }

    .github-status {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .status-success {
      background: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }

    .status-error {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛠️ لوحة إدارة GitHub Pages</h1>
    
    <div class="admin-panel">
      <div class="admin-title">⚙️ إدارة مجلدات المواد</div>
      
      <!-- عرض المجلدات الموجودة -->
      <div class="file-manager">
        <h4>📁 المجلدات الموجودة</h4>
        <div id="foldersList" class="folder-list">
          <!-- سيتم ملؤها بـ JavaScript -->
        </div>
      </div>

      <!-- إضافة مجلد جديد -->
      <div class="file-manager">
        <h4>➕ إضافة مجلد جديد</h4>
        <div class="form-group">
          <label>اسم المجلد:</label>
          <input type="text" id="newFolderName" placeholder="مثال: endodontics">
        </div>
        <button class="btn btn-success" onclick="createFolder()">إنشاء مجلد</button>
      </div>

      <!-- إضافة محاضرة جديدة -->
      <div class="file-manager">
        <h4>📝 إضافة محاضرة جديدة</h4>
        <div class="form-group">
          <label>المجلد:</label>
          <select id="lectureFolder">
            <option value="">اختر المجلد</option>
          </select>
        </div>
        <div class="form-group">
          <label>رقم المحاضرة:</label>
          <input type="number" id="lectureNumber" placeholder="1">
        </div>
        <div class="form-group">
          <label>عنوان المحاضرة:</label>
          <input type="text" id="lectureTitle" placeholder="عنوان المحاضرة">
        </div>
        <div class="form-group">
          <label>محتوى الأسئلة (JavaScript):</label>
          <textarea id="lectureContent" placeholder="export const questions = [
  {
    question: 'السؤال الأول',
    options: ['الخيار 1', 'الخيار 2', 'الخيار 3', 'الخيار 4'],
    answer: 0
  }
];"></textarea>
        </div>
        <button class="btn btn-primary" onclick="createLecture()">إنشاء محاضرة</button>
      </div>

      <!-- تحديث GitHub -->
      <div class="file-manager">
        <h4>🔄 تحديث GitHub Repository</h4>
        <button class="btn btn-warning" onclick="updateGitHub()">تحديث المستودع</button>
        <div id="githubStatus" class="github-status hidden"></div>
      </div>
    </div>
  </div>

  <script type="module">
    // GitHub API Configuration
    const GITHUB_TOKEN = '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';
    const GITHUB_REPO = 'mahmoudadil2001/d';
    const GITHUB_BRANCH = 'main';
    const API_BASE = 'https://api.github.com';

    // مجلدات المواد المتاحة
    const availableFolders = [
      'endodontics',
      'generalsurgery', 
      'operative',
      'oralpathology',
      'oralsurgery',
      'pedodontics',
      'periodontology'
    ];

    // تحميل المجلدات عند بدء التشغيل
    window.addEventListener('load', () => {
      loadFolders();
      populateFolderDropdown();
    });

    // تحميل وعرض المجلدات
    async function loadFolders() {
      const foldersList = document.getElementById('foldersList');
      foldersList.innerHTML = '';

      for (const folder of availableFolders) {
        const folderItem = document.createElement('div');
        folderItem.className = 'folder-item';
        
        folderItem.innerHTML = `
          <span class="folder-name">📁 ${folder}</span>
          <div class="folder-actions">
            <button class="btn btn-primary" onclick="viewFolder('${folder}')">عرض</button>
            <button class="btn btn-danger" onclick="deleteFolder('${folder}')">حذف</button>
          </div>
        `;
        
        foldersList.appendChild(folderItem);
      }
    }

    // ملء قائمة المجلدات المنسدلة
    function populateFolderDropdown() {
      const select = document.getElementById('lectureFolder');
      select.innerHTML = '<option value="">اختر المجلد</option>';
      
      availableFolders.forEach(folder => {
        const option = document.createElement('option');
        option.value = folder;
        option.textContent = folder;
        select.appendChild(option);
      });
    }

    // إنشاء مجلد جديد
    window.createFolder = async function() {
      const folderName = document.getElementById('newFolderName').value.trim();
      
      if (!folderName) {
        alert('يرجى إدخال اسم المجلد');
        return;
      }

      try {
        // إنشاء ملف README في المجلد
        const content = btoa(`# ${folderName}\n\nمجلد محاضرات ${folderName}`);
        
        const response = await fetch(`${API_BASE}/repos/${GITHUB_REPO}/contents/${folderName}/README.md`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: `إنشاء مجلد ${folderName}`,
            content: content,
            branch: GITHUB_BRANCH
          })
        });

        if (response.ok) {
          showStatus('تم إنشاء المجلد بنجاح!', 'success');
          availableFolders.push(folderName);
          loadFolders();
          populateFolderDropdown();
          document.getElementById('newFolderName').value = '';
        } else {
          throw new Error('فشل في إنشاء المجلد');
        }
      } catch (error) {
        showStatus('فشل في إنشاء المجلد: ' + error.message, 'error');
      }
    }

    // إنشاء محاضرة جديدة
    window.createLecture = async function() {
      const folder = document.getElementById('lectureFolder').value;
      const lectureNum = document.getElementById('lectureNumber').value;
      const title = document.getElementById('lectureTitle').value.trim();
      const content = document.getElementById('lectureContent').value.trim();

      if (!folder || !lectureNum || !title || !content) {
        alert('يرجى ملء جميع الحقول');
        return;
      }

      try {
        // إنشاء مجلد المحاضرة أولاً
        const lectureFolder = `${folder}/${folder}${lectureNum}`;
        
        // إنشاء ملف المحاضرة
        const encodedContent = btoa(content);
        const fileName = `${lectureFolder}/${folder}${lectureNum}_v1.js`;
        
        const response = await fetch(`${API_BASE}/repos/${GITHUB_REPO}/contents/${fileName}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: `إضافة محاضرة ${title} - ${folder}${lectureNum}`,
            content: encodedContent,
            branch: GITHUB_BRANCH
          })
        });

        if (response.ok) {
          showStatus('تم إنشاء المحاضرة بنجاح!', 'success');
          
          // مسح النموذج
          document.getElementById('lectureNumber').value = '';
          document.getElementById('lectureTitle').value = '';
          document.getElementById('lectureContent').value = '';
          
          // تحديث ملفات التكوين
          await updateConfigFiles(folder, lectureNum, title);
        } else {
          throw new Error('فشل في إنشاء المحاضرة');
        }
      } catch (error) {
        showStatus('فشل في إنشاء المحاضرة: ' + error.message, 'error');
      }
    }

    // تحديث ملفات التكوين
    async function updateConfigFiles(subject, lectureNum, title) {
      try {
        // تحديث show.js
        await updateShowFile(subject, lectureNum);
        
        // تحديث lectureNames.js
        await updateLectureNamesFile(subject, lectureNum, title);
      } catch (error) {
        console.error('Error updating config files:', error);
      }
    }

    // تحديث ملف show.js
    async function updateShowFile(subject, lectureNum) {
      try {
        // جلب الملف الحالي
        const response = await fetch(`${API_BASE}/repos/${GITHUB_REPO}/contents/show.js`, {
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
          }
        });

        let sha = '';
        let currentContent = 'export const visibleLectures = {};';

        if (response.ok) {
          const data = await response.json();
          sha = data.sha;
          currentContent = atob(data.content);
        }

        // تحليل المحتوى الحالي
        const visibleLecturesMatch = currentContent.match(/export const visibleLectures = ({[\s\S]*?});/);
        let visibleLectures = {};

        if (visibleLecturesMatch) {
          try {
            visibleLectures = JSON.parse(visibleLecturesMatch[1]);
          } catch (e) {
            console.error('Error parsing visibleLectures:', e);
          }
        }

        // إضافة المحاضرة الجديدة
        if (!visibleLectures[subject]) {
          visibleLectures[subject] = {};
        }
        if (!visibleLectures[subject][lectureNum]) {
          visibleLectures[subject][lectureNum] = [1];
        }

        // إنشاء المحتوى الجديد
        const newContent = `export const visibleLectures = ${JSON.stringify(visibleLectures, null, 2)};`;
        const encodedContent = btoa(newContent);

        // حفظ الملف
        await fetch(`${API_BASE}/repos/${GITHUB_REPO}/contents/show.js`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: `تحديث show.js - إضافة ${subject}${lectureNum}`,
            content: encodedContent,
            sha: sha,
            branch: GITHUB_BRANCH
          })
        });
      } catch (error) {
        console.error('Error updating show.js:', error);
      }
    }

    // تحديث ملف lectureNames.js
    async function updateLectureNamesFile(subject, lectureNum, title) {
      try {
        // جلب الملف الحالي
        const response = await fetch(`${API_BASE}/repos/${GITHUB_REPO}/contents/lectureNames.js`, {
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
          }
        });

        let sha = '';
        let currentContent = 'export const lectureNames = {};';

        if (response.ok) {
          const data = await response.json();
          sha = data.sha;
          currentContent = atob(data.content);
        }

        // تحليل المحتوى الحالي
        const lectureNamesMatch = currentContent.match(/export const lectureNames = ({[\s\S]*?});/);
        let lectureNames = {};

        if (lectureNamesMatch) {
          try {
            lectureNames = JSON.parse(lectureNamesMatch[1]);
          } catch (e) {
            console.error('Error parsing lectureNames:', e);
          }
        }

        // إضافة اسم المحاضرة
        if (!lectureNames[subject]) {
          lectureNames[subject] = {};
        }
        lectureNames[subject][lectureNum] = title;

        // إنشاء المحتوى الجديد
        const newContent = `export const lectureNames = ${JSON.stringify(lectureNames, null, 2)};`;
        const encodedContent = btoa(newContent);

        // حفظ الملف
        await fetch(`${API_BASE}/repos/${GITHUB_REPO}/contents/lectureNames.js`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: `تحديث lectureNames.js - إضافة ${title}`,
            content: encodedContent,
            sha: sha,
            branch: GITHUB_BRANCH
          })
        });
      } catch (error) {
        console.error('Error updating lectureNames.js:', error);
      }
    }

    // عرض مجلد
    window.viewFolder = async function(folderName) {
      try {
        const response = await fetch(`${API_BASE}/repos/${GITHUB_REPO}/contents/${folderName}`, {
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
          }
        });

        if (response.ok) {
          const files = await response.json();
          let fileList = files.map(file => `- ${file.name} (${file.type})`).join('\n');
          alert(`محتويات مجلد ${folderName}:\n\n${fileList}`);
        } else {
          alert('المجلد غير موجود أو فارغ');
        }
      } catch (error) {
        alert('خطأ في جلب محتويات المجلد');
      }
    }

    // حذف مجلد
    window.deleteFolder = async function(folderName) {
      if (!confirm(`هل أنت متأكد من حذف مجلد ${folderName}؟\nهذه العملية لا يمكن التراجع عنها.`)) {
        return;
      }

      try {
        showStatus('جاري حذف المجلد...', 'info');
        
        // جلب محتويات المجلد
        const response = await fetch(`${API_BASE}/repos/${GITHUB_REPO}/contents/${folderName}`, {
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
          }
        });

        if (response.ok) {
          const files = await response.json();
          
          // حذف كل ملف في المجلد
          for (const file of files) {
            await fetch(`${API_BASE}/repos/${GITHUB_REPO}/contents/${file.path}`, {
              method: 'DELETE',
              headers: {
                'Authorization': `token ${GITHUB_TOKEN}`,
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                message: `حذف ${file.name}`,
                sha: file.sha,
                branch: GITHUB_BRANCH
              })
            });
          }
          
          showStatus('تم حذف المجلد بنجاح!', 'success');
          
          // إزالة المجلد من القائمة
          const index = availableFolders.indexOf(folderName);
          if (index > -1) {
            availableFolders.splice(index, 1);
          }
          
          loadFolders();
          populateFolderDropdown();
        } else {
          throw new Error('المجلد غير موجود');
        }
      } catch (error) {
        showStatus('فشل في حذف المجلد: ' + error.message, 'error');
      }
    }

    // تحديث GitHub Repository
    window.updateGitHub = function() {
      showStatus(`
        <h4>تعليمات التحديث:</h4>
        <p>1. تم تحديث الملفات تلقائياً في GitHub</p>
        <p>2. قم بزيارة <a href="https://${GITHUB_REPO.replace('/', '.github.io/')}" target="_blank">الموقع</a> لرؤية التحديثات</p>
        <p>3. قد يستغرق التحديث بضع دقائق للظهور</p>
      `, 'success');
    }

    // عرض رسائل الحالة
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('githubStatus');
      statusDiv.className = `github-status status-${type}`;
      statusDiv.innerHTML = message;
      statusDiv.classList.remove('hidden');
      
      if (type === 'success' || type === 'info') {
        setTimeout(() => {
          statusDiv.classList.add('hidden');
        }, 5000);
      }
    }
  </script>
</body>
</html>
