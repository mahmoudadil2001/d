<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة محاضرة</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f0f0;
      padding: 30px;
      text-align: center;
    }
    select, input, textarea, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #388e3c;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <h2>➕ إضافة محاضرة جديدة</h2>

  <select id="subject">
    <option value="" disabled selected>اختر المادة</option>
    <option value="endodontics">Endodontics</option>
    <option value="generalmedicine">General Medicine</option>
    <option value="generalsurgery">General Surgery</option>
    <option value="operative">Operative</option>
    <option value="oralpathology">Oral Pathology</option>
    <option value="oralsurgery">Oral Surgery</option>
    <option value="orthodontics">Orthodontics</option>
    <option value="pedodontics">Pedodontics</option>
    <option value="periodontology">Periodontology</option>
    <option value="prosthodontics">Prosthodontics</option>
  </select>

  <input type="number" id="lectureNumber" min="1" max="30" placeholder="رقم المحاضرة (1 - 30)" />
  <select id="version">
    <option value="v1">Version 1</option>
    <option value="v2">Version 2</option>
    <option value="v3">Version 3</option>
    <option value="v4">Version 4</option>
  </select>

  <textarea id="content" rows="10" placeholder="ضع كود الأسئلة هنا (export const questions = [...])"></textarea>

  <button onclick="uploadLecture()">📤 رفع المحاضرة</button>

  <script>
    async function uploadLecture() {
      const token = localStorage.getItem('githubToken');
      const username = localStorage.getItem('githubUsername');
      const repo = localStorage.getItem('repoName');

      const subject = document.getElementById('subject').value;
      const lectureNumber = document.getElementById('lectureNumber').value;
      const version = document.getElementById('version').value;
      const content = document.getElementById('content').value;

      if (!subject || !lectureNumber || !version || !content) {
        alert("❗ الرجاء ملء كل الحقول");
        return;
      }

      const path = `${subject}/${subject}${lectureNumber}/${subject}${lectureNumber}_${version}.js`;
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;

      // تشفير المحتوى Base64
      const base64Content = btoa(unescape(encodeURIComponent(content)));

      const body = {
        message: `إضافة المحاضرة ${subject}${lectureNumber} - ${version}`,
        content: base64Content
      };

      const headers = {
        'Authorization': `token ${token}`,
        'Content-Type': 'application/json'
      };

      // تحقق إن الملف موجود أصلاً
      const checkRes = await fetch(apiUrl, { headers });
      if (checkRes.ok) {
        const data = await checkRes.json();
        body.sha = data.sha; // في حال كان الملف موجود مسبقًا يتم التعديل
      }

      const res = await fetch(apiUrl, {
        method: "PUT",
        headers,
        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert("✅ تم رفع المحاضرة بنجاح");
      } else {
        const error = await res.json();
        alert("❌ فشل في رفع الملف:\n" + error.message);
      }
    }
  </script>
</body>
</html>
